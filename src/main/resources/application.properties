# Nazwa aplikacji
spring.application.name=petcare

# Konfiguracja po??czenia z PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/petcare
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Konfiguracja Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Opcjonalne: je?li chcesz widzie? wi?cej logów bezpiecze?stwa
logging.level.org.springframework.security=DEBUG